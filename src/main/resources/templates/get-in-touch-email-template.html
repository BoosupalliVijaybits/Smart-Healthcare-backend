<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contact Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
            max-width: 600px;
            margin: 20px auto;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px 6px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
        }
        .content p {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        ðŸ“¬ New "Get in Touch" Message Received
    </div>
    <div class="content">
        <p><span class="label">Name:</span> <span th:text="${name}"></span></p>
        <p><span class="label">Email:</span> <span th:text="${email}"></span></p>
        <p><span class="label">Mobile:</span> <span th:text="${mobile}"></span></p>
        <p><span class="label">Subject:</span> <span th:text="${subject}"></span></p>
        <p><span class="label">Message:</span></p>
        <p style="white-space: pre-line;"><span th:text="${message}"></span></p>
    </div>
    <div class="footer">
        This message was sent from your website's contact form.
    </div>
</div>
</body>
</html>
