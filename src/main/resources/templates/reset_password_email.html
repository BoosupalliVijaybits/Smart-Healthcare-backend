<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 24px;
        }
        .content {
            margin: 20px;
            font-size: 18px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Reset Your Password</div>
    <div class="content">
        <p>Hello <strong th:text="${username}"></strong>,</p>
        <p>You requested a password reset. Click the button below to reset your password:</p>
        <a th:href="${resetLink}" class="button">Reset Password</a>
        <p>If you didnâ€™t request this, you can ignore this email.</p>
    </div>
    <div class="footer">Best Regards, <br> The Support Team</div>
</div>
</body>
</html>
